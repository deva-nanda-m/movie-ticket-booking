<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Booking</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    margin: 0;
    padding: 0;
}

header.navbar {
    background-color: #1c1c1c;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.5);
}

header.navbar .logo {
    font-size: 36px;
    font-weight: bold;
    color: #e50914; /* Netflix red-ish */
    text-shadow: 2px 2px 5px black;
}

h1 {
    margin-left: 30px;
    margin-top: 20px;
    color: #ffcc00;
    text-shadow: 1px 1px 2px black;
}

/* Movie cards */
.movie {
    border-radius: 10px;
    padding: 15px;
    margin: 15px;
    display: inline-block;
    width: 200px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover effect */
.movie:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.7);
}

/* Now Showing movies */
.now_showing .movie {
    background: linear-gradient(135deg, #ff416c, #ff4b2b); /* pink-orange gradient */
    color: white;
}

/* Coming Soon movies */
#coming-soon .movie {
    background-color: #333;
    color: #ccc;
}

/* Buttons */
.btn {
    padding: 8px 15px;
    background-color: #ffcc00;
    color: #111;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #ffd633;
}
    </style>
</head>
<body>
    <header class="navbar">
    <div class="logo">ðŸŽ¬ SK FILMCITY</div>
    </header>
    
    <h1>Now Showing</h1>
    <div class="now_showing">
    {% for movie in now_showing %}
    <div class="movie">
    <h3>{{ movie.title }}</h3>
    <p>Duration: {{ movie.duration }} mins</p>

    <button class="btn" onclick="location.href='/show?movie_id={{ movie.id }}'">
    Book Tickets
    </button>
    </div>
    {% endfor %}
    </div>

<h1>Coming Soon</h1>
<div id="coming-soon">
    {% for movie in coming_soon %}
        <div class="movie">
            <h3>{{ movie['title'] }}</h3>
            <p>Duration: {{ movie['duration'] }} mins</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
